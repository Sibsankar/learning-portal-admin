  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Add Course Details</nb-card-header>
        <nb-card-body>
          
           
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Parent Category</label>
            <div class="col-sm-9">
              <nb-select fullWidth (selectedChange)="getSubCategories($event)" placeholder="Select Category">
                <nb-option-group *ngFor="let cat of parentCats">
                <nb-option  [value]="cat.course_category_id"> {{cat.course_category_name }}</nb-option>
                </nb-option-group>
              </nb-select>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Sub Category</label>
            <div class="col-sm-9">
              <nb-select fullWidth (selectedChange)="setSubCategory($event)" placeholder="Select Category">
                <nb-option-group *ngFor="let cat of subCats">
                <nb-option  [value]="cat.course_category_id"> {{cat.course_category_name }}</nb-option>
                </nb-option-group>
              </nb-select>
            </div>
          </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Course Category Name</label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Course Category Name" [(ngModel)]="addCategoryFormData.course_category_name">
              </div>
            </div>
            <div class="form-group row">
              <label for="ctitle" class="label col-sm-3 col-form-label">Course Category Description</label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="ctitle" placeholder="Course Category Description" [(ngModel)]="addCategoryFormData.CategoryDescription">
              </div>
            </div>
           
            <div class="form-group row">
              <label class="col-sm-3 label">Status</label>
              <div class="col-sm-9">
                <nb-radio-group>
                  <nb-radio>Active</nb-radio>
                  <nb-radio>Inactive</nb-radio>
                  <!-- <nb-radio disabled>Disabled Option</nb-radio> -->
                </nb-radio-group>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary" (click)="addCategory()">Submit</button>
              </div>
            </div>
       
        </nb-card-body>
      </nb-card>
  
      
    </div>
  
    
  </div>
