  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Add Course Details</nb-card-header>
        <nb-card-body>
          <form>
           

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Course Category</label>
              <div class="col-sm-9">
                <nb-select selected="1">
                  <nb-option value="1">Option 1</nb-option>
                  <nb-option value="2">Option 2</nb-option>
                  <nb-option value="3">Option 3</nb-option>
                  <nb-option value="4">Option 4</nb-option>
                </nb-select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Course Name</label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Course Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="ctitle" class="label col-sm-3 col-form-label">Course Title</label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="ctitle" placeholder="Course Title">
              </div>
            </div>
            <div class="form-group row">
                <label for="csd" class="label col-sm-3 col-form-label">Course Short Description</label>
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth id="csd" placeholder="Course Short Description">
                </div>
              </div>
            <div class="form-group row">
              <label class="col-sm-3 label">Status</label>
              <div class="col-sm-9">
                <nb-radio-group>
                  <nb-radio>Active</nb-radio>
                  <nb-radio>Inactive</nb-radio>
                  <!-- <nb-radio disabled>Disabled Option</nb-radio> -->
                </nb-radio-group>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary">Submit</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
  
      
    </div>
  
    
  </div>
