  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Add Course Topic</nb-card-header>
        <nb-card-body>
          <form>
           
            <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-3 col-form-label">Select Course Category</label>
                <div class="col-sm-9">
                  <nb-select fullWidth (selectedChange)="getCourses($event)" placeholder="Select Category">
                    <nb-option-group *ngFor="let cat of categories">
                    <nb-option  [value]="cat.course_category_id"> {{cat.course_category_name }}</nb-option>
                    </nb-option-group>
                  </nb-select>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-3 col-form-label">Select Course Name</label>
                <div class="col-sm-9">
                  <nb-select fullWidth placeholder="Select Course">
                    <nb-option-group *ngFor="let course of courses">
                    <nb-option  [value]="course.course_code"> {{course.course_title_name }}</nb-option>
                    </nb-option-group>
                  </nb-select>
                </div>
              </div>

              <!-- <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-3 col-form-label">Select Course Topic</label>
                <div class="col-sm-9">
                  <nb-select selected="1">
                    <nb-option value="1">Topic 1</nb-option>
                    <nb-option value="2">Topic 2</nb-option>
                    <nb-option value="3">Topic 3</nb-option>
                    <nb-option value="4">Topic 4</nb-option>
                  </nb-select>
                </div>
              </div> -->

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Course Section Name</label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Course Section Name" [(ngModel)]="addSectionFormData.section_title">
              </div>
            </div>
            <div class="form-group row">
              <label for="ctitle" class="label col-sm-3 col-form-label">Course Section Sequence</label>
              <div class="col-sm-9">
                <input type="number" nbInput fullWidth id="inputEmail1" placeholder="Course Section Name" [(ngModel)]="addSectionFormData.sequence_number">
            </div>
            </div>
            
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary" (click)="addSection()">Submit</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
  
      
    </div>
  
    
  </div>
